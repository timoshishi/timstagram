name: CI

on:
  push:
  workflow_dispatch:

jobs:
  create_env_file_job:
    runs-on: ubuntu-latest
    steps:
      - name: Create .env file
        uses: ozaytsev86/create-env-file@v1
        with:
          ENV_DATABASE_URL: ${{ secrets.DATABASE_URL }}
          ENV_NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}
          ENV_NEXT_PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.ENV_NEXT_PUBLIC_SUPABASE_ANON_KEY }}
          ENV_SERVICE_ROLE_KEY: ${{ secrets.SERVICE_ROLE_KEY }}
          ENV_IMAGE_HOST_DOMAIN: ${{ secrets.IMAGE_HOST_DOMAIN }}
          ENV_PHOTO_BUCKET: ${{ secrets.PHOTO_BUCKET }}
          ENV_NEXT_PUBLIC_APP_NAME: ${{ secrets.NEXT_PUBLIC_APP_NAME }}
          ENV_NEXT_PUBLIC_API_URL: ${{ secrets.NEXT_PUBLIC_API_URL }}
          ENV_AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          ENV_AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          ENV_BUCKET_REGION: ${{ secrets.BUCKET_REGION }}
  # install_yarn_dependencies:
  test:
    runs-on: ubuntu-22.04
    steps:
      - name: Get yarn cache directory path
        id: yarn-cache-dir-path
        run: echo "::set-output name=dir::$(yarn cache dir)"
      - uses: actions/cache@v3
        id: yarn-cache # use this to check for `cache-hit` (`steps.yarn-cache.outputs.cache-hit != 'true'`)
        with:
          path: ${{ steps.yarn-cache-dir-path.outputs.dir }}
          key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-yarn-
      - uses: actions/checkout@v3
      - name: Show files
        run: |
          ls -la

      - name: Install dependencies
        id: yarn-install
        run: yarn install --frozen-lockfile
      - uses: supabase/setup-cli@v1
        with:
          version: 1.0.0

      - name: Start Supabase local development setup
        run: supabase start

      - name: Verify generated types are up-to-date
        run: |
          supabase gen types typescript --local > types.ts
          if [ "$(git diff --ignore-space-at-eol types.ts | wc -l)" -gt "0" ]; then
            echo "Detected uncommitted changes after build. See status below:"
            git diff
            exit 1
          fi
      - name: Generate Prisma Client
        run: yarn prisma generate

      - name: Push Types to Supabase
        run: npx prisma migrate deploy

      - name: Seed db and apply functions
        run: npx prisma db seed

