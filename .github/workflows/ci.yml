      - name: Generate Prisma Client 💠
        run: yarn prisma generate

      # - name: Push Types to Supabase 👐
      #   run: npx prisma db push
      # - name: Validate Prisma Schema
      #   run: npx prisma validate

      - name: Apply Prisma migrations
        run: npx prisma migrate dev --skip-generate

      # - name: Seed db and apply functions 🌰
      #   run: npx prisma db seed
      - name: E2E tests 🧪
        run:
          mv .babel__ .babelrc && rm -rf .nyc_output || true && yarn start-server-and-test 'yarn dev'
          http://localhost:3000 'yarn cypress run --record --key ${{ secrets.CYPRESS_RECORD_KEY }}' && yarn
          test:coverage
        # run:
        #   yarn start-server-and-test 'yarn dev' http://localhost:3000 'yarn cypress run --record --key ${{
        #   secrets.CYPRESS_RECORD_KEY }}'

      - name: Integration tests 🧪🕸️
        run: yarn test:ci

